version: '3.8'

services:
  # ApexRun Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apexrun_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      - GIN_MODE=release
      - LOG_FORMAT=json
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - apexrun_network

  # Nginx reverse proxy (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: apexrun_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - apexrun_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  apexrun_network:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: "fd00:db8:1::/64"

volumes:
  ssl_certs:
    driver: local
