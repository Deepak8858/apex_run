version: '3.8'

services:
  # ApexRun Go Backend API
  # Uses host networking so the container has direct access to the Droplet's
  # public IPv6 address, which is required to reach Supabase (IPv6-only).
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apexrun_backend
    restart: unless-stopped
    network_mode: host
    env_file:
      - ./backend/.env
    environment:
      - GIN_MODE=release
      - LOG_FORMAT=json
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy with SSL termination
  nginx:
    image: nginx:alpine
    container_name: apexrun_nginx
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  certbot_webroot:
    driver: local
