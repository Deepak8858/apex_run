# Docker Compose for ApexRun Local Development
# Provides Redis for caching and leaderboard data

version: '3.8'

services:
  # Redis for caching and segment leaderboards
  redis:
    image: redis:7-alpine
    container_name: apexrun_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Optional: Redis Commander (Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: apexrun_redis_commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: apexrun_network
